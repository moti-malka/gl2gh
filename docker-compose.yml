services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: gl2gh-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: gl2gh
    volumes:
      - mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - gl2gh-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/gl2gh --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery and caching
  redis:
    image: redis:7-alpine
    container_name: gl2gh-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - gl2gh-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gl2gh-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DB_NAME=gl2gh
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - APP_MASTER_KEY=${APP_MASTER_KEY:-change-this-master-key-for-encryption}
      - ARTIFACTS_ROOT=/app/artifacts
      - DEBUG=${DEBUG:-true}
    volumes:
      - ./backend:/app
      - ./artifacts:/app/artifacts
      - ./discovery_agent:/app/discovery_agent
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gl2gh-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gl2gh-worker
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DB_NAME=gl2gh
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - APP_MASTER_KEY=${APP_MASTER_KEY:-change-this-master-key-for-encryption}
      - ARTIFACTS_ROOT=/app/artifacts
      - DEBUG=${DEBUG:-true}
    volumes:
      - ./backend:/app
      - ./artifacts:/app/artifacts
      - ./discovery_agent:/app/discovery_agent
    depends_on:
      - redis
      - mongo
      - backend
    networks:
      - gl2gh-network
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gl2gh-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - REACT_APP_WS_URL=ws://localhost:8000/ws
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - gl2gh-network
    command: npm start

volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local

networks:
  gl2gh-network:
    driver: bridge
