version: '3.8'

services:
  discovery-agent:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        - VCS_REF=${VCS_REF:-unknown}
        - VERSION=${VERSION:-0.1.0}
    image: discovery-agent:${VERSION:-latest}
    container_name: discovery-agent
    restart: unless-stopped
    
    environment:
      # GitLab Configuration
      - GITLAB_BASE_URL=${GITLAB_BASE_URL}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - GITLAB_ROOT_GROUP=${GITLAB_ROOT_GROUP:-}
      
      # Application Configuration
      - OUTPUT_DIR=/data/output
      - MAX_API_CALLS=${MAX_API_CALLS:-5000}
      - MAX_PER_PROJECT_CALLS=${MAX_PER_PROJECT_CALLS:-200}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - JSON_LOGGING=${JSON_LOGGING:-true}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      
      # Monitoring
      - ENABLE_METRICS=${ENABLE_METRICS:-true}
      - METRICS_PORT=${METRICS_PORT:-9090}
      - HEALTH_CHECK_PORT=${HEALTH_CHECK_PORT:-8080}
    
    volumes:
      - discovery-data:/data
      - discovery-logs:/var/log/discovery-agent
    
    ports:
      - "${METRICS_PORT:-9090}:9090"    # Prometheus metrics
      - "${HEALTH_CHECK_PORT:-8080}:8080"  # Health checks
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - discovery-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: discovery-prometheus
    restart: unless-stopped
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    
    ports:
      - "9091:9090"
    
    networks:
      - discovery-network
    
    depends_on:
      - discovery-agent
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: discovery-grafana
    restart: unless-stopped
    
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_USERS_ALLOW_SIGN_UP=false
    
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    
    ports:
      - "3000:3000"
    
    networks:
      - discovery-network
    
    depends_on:
      - prometheus
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # AlertManager for alerts (optional)
  alertmanager:
    image: prom/alertmanager:latest
    container_name: discovery-alertmanager
    restart: unless-stopped
    
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    
    ports:
      - "9093:9093"
    
    networks:
      - discovery-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  discovery-data:
    driver: local
  discovery-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local

networks:
  discovery-network:
    driver: bridge
